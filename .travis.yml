sudo: false
language: node_js
cache:
  yarn: true
  directories:
    - node_modules
    - .eslintcache
matrix:
  include:
    - node_js: "8"
      env: LINT=true
    - node_js: "4"
      env: UNIT_TEST=true COVERAGE=false
    - node_js: "6"
      env: UNIT_TEST=true COVERAGE=false
    - node_js: "7"
      env: UNIT_TEST=true COVERAGE=false
    - node_js: "8"
      env: UNIT_TEST=true COVERAGE=true
    - node_js: "8"
      env: INTEGRATION_TEST=react-percy PERCY_PROJECT=percy/react-percy PERCY_TOKEN="$REACT_PERCY_TOKEN"
    - node_js: "8"
      env: INTEGRATION_TEST=create-react-app PERCY_PROJECT=percy/create-react-app-integration PERCY_TOKEN="$CREATE_REACT_APP_PERCY_TOKEN"
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.0.1
  - export PATH="$HOME/.yarn/bin:$PATH"
  - yarn --version
script:
  - |
      if [ "$LINT" = "true" ]; then
        yarn lint -- --color
      fi
  - |
      if [ "$UNIT_TEST" = "true" ]; then
        yarn test -- --ci --coverage=$COVERAGE --maxWorkers=4 --color
      fi
  - |
      if [ "$INTEGRATION_TEST" != "" ]; then
        yarn test:integration $INTEGRATION_TEST
      fi
